<template name="commentaire_insertion">
    <form name="comment" class="comment-form form">
        <div class="form-group ">
            <div class="controls">
                <label for="texte">Réagir à ce post</label>
                <textarea name="texte" id="texte" class="form-control" rows="3" required></textarea>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Commenter</button>
    </form>
</template>
